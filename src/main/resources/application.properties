spring.application.name=adso
# Permitimos override del puerto por variable de entorno SERVER_PORT (default 8080)
server.port=${SERVER_PORT:8080}

# Configuración Datasource (override vía variables de entorno en docker-compose o plataforma)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/adso}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:adso}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:adso}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true

